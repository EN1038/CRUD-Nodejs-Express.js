<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- เพิ่ม script axios เข้ามา-->
    
  </head>
  <body class="bg-gray-900 text-white">
    <form action="#" class="grid grid-cols-4 gap-4 m-8">
      <div class="col-span-4 text-center text-5xl m-8" id="title">Register form</div>
      <div class="col-span-2">
        <label for="firstName" class="block text-xl">FirstName</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="mt-1 text-center block w-full px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="firstName"
        />
      </div>
      <div class="col-span-2">
        <label for="lastName" class="block text-xl">LastName</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="mt-1 text-center block w-full px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="lastName"
        />
      </div>
      <div class="col-span-4">
        <label for="age" class="block text-xl">Age</label>
        <input
          type="number"
          name="age"
          id="age"
          class="mt-1 text-center block w-full px-3 py-2 bg-white border text-gray-900 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="age"
        />
      </div>
      <div class="col-span-2">
        <label for="type" class="block text-xl">Gender</label>

        <label class="inline-flex items-center">
          <input
            type="radio"
            name="gender"
            value="ชาย"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
          />
          <span class="ml-2">Male</span>
        </label>

        <label class="inline-flex items-center ml-4">
          <input
            type="radio"
            name="gender"
            value="หญิง"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
          />
          <span class="ml-2">Female</span>
        </label>

        <label class="inline-flex items-center ml-4">
          <input
            type="radio"
            name="gender"
            value="ไม่ระบุ"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
          />
          <span class="ml-2">Unknown</span>
        </label>
      </div>

      <div class="col-span-2">
        <label for="preferences" class="block text-xl">Interests</label>

        <!-- Checkbox -->
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            name="preferences"
            value="Dance"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
          />
          <span class="ml-2">Dance</span>
        </label>

        <label class="inline-flex items-center ml-4">
          <input
            type="checkbox"
            name="preferences"
            value="Game"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
          />
          <span class="ml-2">Game</span>
        </label>

        <label class="inline-flex items-center ml-4">
          <input
            type="checkbox"
            name="preferences"
            value="Postcast"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
          />
          <span class="ml-2">Postcast</span>
        </label>
      </div>
      <div class="col-span-4">
        <label for="comments" class="block text-xl">Self-description</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          class="w-full px-3 py-2 text-gray-900 text-base text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
      <div class="col-span-2">
          <button
            type="button"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            onclick="submitData()"
            >
            Submit
          </button>
          <a href="connect.html">
          <button
            type="button"
            class="focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            onclick="submitData()"
            >
            Register
          </button>
        </a>
      </div>
    </form>
    <div class="container mx-auto">
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
          <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
              <th class="py-3 px-6 text-left">First Name</th>
              <th class="py-3 px-6 text-left">Last Name</th>
              <th class="py-3 px-6 text-center">Age</th>
              <th class="py-3 px-6 text-center">Gender</th>
              <th class="py-3 px-6 text-center">Interests</th>
              <th class="py-3 px-6 text-center">Description</th>
              <th class="py-3 px-6 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="userTable" class="text-gray-600 text-sm font-light">
            <!-- Rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
    <button class="bg-blue-500 mt-4 ms-6 hover:bg-blue-700 text-white px-3 py-1 rounded ml-2" onclick="getData()">REFRESH</button>
  </body>
  <script src="connect.js"></script>
</html>
